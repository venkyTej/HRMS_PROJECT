<div class="form-group">
  <label>First Name</label>
  <input type="text" name="first_name" class="form-control" value="{{ user.first_name|default:'' }}" required>
</div>
<div class="form-group">
  <label>Last Name</label>
  <input type="text" name="last_name" class="form-control" value="{{ user.last_name|default:'' }}" required>
</div>
<div class="form-group">
  <label>Username</label>
  <input type="text" name="username" class="form-control" value="{{ user.username|default:'' }}" required>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" name="password" class="form-control" value="{{ user.password|default:'' }}" required>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" name="email" class="form-control" value="{{ user.email|default:'' }}" required>
</div>
<div class="form-group">
  <label>Mobile</label>
  <input type="text" name="mobile" class="form-control" value="{{ user.mobile|default:'' }}" required>
</div>
<div class="form-group">
  <label>Department</label>
  <select name="dept" class="form-control">
    {% for dept in departments %}
      <option value="{{ dept.id }}" {% if user.dept.id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="form-group">
  <label>Role</label>
  <select name="role" class="form-control">
    {% for role in roles %}
      <option value="{{ role.id }}" {% if user.role.id == role.id %}selected{% endif %}>{{ role.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="form-group">
  <label>Reporting Manager (optional)</label>
  <select name="reporting_manager" class="form-control">
    <option value="">None</option>
    {% for mgr in users %}
      <option value="{{ mgr.id }}" {% if user.reporting_manager.id == mgr.id %}selected{% endif %}>{{ mgr.first_name }} {{ mgr.last_name }}</option>
    {% endfor %}
  </select>
</div>
<div class="form-group">
  <label>Date of Joining</label>
  <input type="date" name="date_of_joining" class="form-control" value="{{ user.date_of_joining|default:'' }}" required>
</div>
